<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>AlphaZeon</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inria+Sans:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&family=Inria+Serif:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <nav>
        <div class="logo-container">
          <div class="logo">
            <img src="assets/ALPHAZEON.png" alt="" />
          </div>
          <div class="menu-container">
            <div class="trending">TRENDING</div>
            <div class="gamelist">GAMELIST</div>
            <div class="comingup">COMING UP</div>
          </div>
        </div>
        <div class="profile">
          <div class="notification">
            <img src="assets/notificação-logo.svg" alt="" />
          </div>
          <div class="name-profile">Marcel Bueno</div>
          <div class="photo-profile">
            <img src="assets/image-profile.png" alt="" />
          </div>
          <div class="arrow-profile">
            <img src="assets/menu-profile.svg" alt="" />
          </div>
        </div>
      </nav>
    </header>
    <main>
      <div class="container">
        <div class="sidebar-container">
          <div class="social">
            <img src="assets/comunidade-logo.svg" alt="" />
          </div>
          <div class="social">
            <img src="assets/ferramentas-logo.svg" alt="" />
          </div>
          <div class="social">
            <img src="assets/interrogação-logo.svg" alt="" />
          </div>
          <div class="social">
            <img src="assets/configuração-logo.svg" alt="" />
          </div>
        </div>
        <div class="main-container">
          <div class="input">
            <div class="search-container">
              <img class="search" src="assets/Group 4.svg" alt="" />
              <input type="search-titles" />
            </div>
            <div class="image-container">
              <img src="assets/image 25.png" alt="" />
              <div class="tags-container">
                <div class="tags">Third Person</div>
                <div class="tags">Horror</div>
                <div class="tags">Action</div>
              </div>
            </div>
          </div>
          <div class="background-image">
            <img src="assets/image 21.png" alt="" />
            <div class="text">
              <h1>Senua's Saga Hellblade II</h1>
              <p>
                The sequel to the award winning Hellblade: Senua's Sacrifice,
                Senua returns in a brutal journey of survival through the myth
                and torment of Viking Iceland.
              </p>
            </div>
            <div class="button-trailer">
              <a href="">BUTAO</a>
            </div>
            <div class="images-game">
              <div class="image">
                <img src="" alt="" />
              </div>
              <div class="image">
                <img src="" alt="" />
              </div>
              <div class="image">
                <img src="" alt="" />
              </div>
              <div class="lista">
                <img src="" alt="" />
              </div>
              <div class="button=download">
                <a href="">Download</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
